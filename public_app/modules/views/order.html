<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <link rel="stylesheet" href="../../js/vendor/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../js/vendor/mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left w-back"></a>
        <h1 class="mui-title" data-order="title">--</h1>
    </header>
    <div class="mui-scroll-wrapper mui-content" style="margin-top: 10px;">
        <div class="mui-scroll">
            <form class="mui-input-group" id="formsub">
                <div class="mui-input-row">
                    <label>服务名称</label>
                    <span class="wz-fr" style="line-height: 40px;margin-right: 20px;" data-order="name">--</span>
                </div>
                <div class="mui-input-row">
                    <label>价格</label>
                    <span class="wz-fr" data-order="unit" style="line-height: 40px;margin-right: 20px;">--</span>
                    <span class="wz-fr" style="line-height: 40px;">元/</span>
                    <span class="wz-fr" data-order="price" style="line-height: 40px;">--</span>
                </div>
                <div class="mui-input-row">
                    <label>数量</label>
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus data-number-action" type="button">-</button>
                        <input class="mui-numbox-input" type="number" data-order="number"/>
                        <button class="mui-btn mui-numbox-btn-plus data-number-action" type="button">+</button>
                    </div>
                </div>
                <div class="mui-input-row">
                    <label>总价</label>
                    <span class="wz-fr" style="line-height: 40px;margin-right: 20px;">元</span>
                    <span class="wz-fr" data-order="total" style="line-height: 40px;">--</span>
                </div>
                <div class="mui-input-row">
                    <label>服务时间</label>
                    <input type="text" class="mui-input-clear mui-text-right data-date-action" placeholder="请选择服务时间" readonly>
                </div>
            </form>
            <button type="button" class="mui-btn mui-btn-block wz-orange-background w-submit-action" style="color:#fff;margin: 10px 0 0;">提交订单</button>
        </div>
    </div>

<script src="../../js/vendor/jquery-1.9.1.min.js"></script>
<script src="../../js/lib/myCommon.js"></script>
<script src="../../js/vendor/mui/js/mui.min.js"></script>
<script src="../../js/vendor/mui/js/mui.picker.min.js"></script>
<script>mui.init();</script>
<script src="../../js/pet-service-app/view/order.js"></script>
</body>
</html>
