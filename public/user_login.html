<div ng-app="user_login" ng-controller="uloginctrl">
    <div class="container" >
        <div class="jumbotron">
            <h2 class="text-center">欢迎登录</h2>
            <hr />
            <form class="form-horizontal" role="form" id="formsub" name="formsub">

                <div class="form-group ">
                    <label for="username" class="col-sm-2 control-label col-sm-offset-2">用户名</label>
                    <div class="col-sm-5 " ng-class="{'has-error':formsub.username.$invalid && formsub.username.$dirty}">
                        <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名"
                               ng-model="username" ng-minlength="2"  ng-maxlength="16"/>
                    </div>
                    <label class="col-sm-2 control-label text-danger abs" ng-show="formsub.username.$error.minlength && formsub.username.$dirty">用户名最少为2位！</label>
                    <label class="col-sm-2 control-label text-danger abs" ng-show="formsub.username.$error.maxlength && formsub.username.$dirty">用户名最多为16位！</label>
                </div>

                <div class="form-group ">
                    <label for="password" class="col-sm-2 control-label col-sm-offset-2">密码</label>
                    <div class="col-sm-5" ng-class="{'has-error':formsub.password.$invalid && formsub.password.$dirty}">
                        <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码"
                               ng-model="password" ng-minlength="6"  ng-maxlength="16"/>
                    </div>
                    <label class="col-sm-2 control-label text-danger abs" ng-show="formsub.password.$error.minlength && formsub.password.$dirty">密码最少为6位！</label>
                    <label class="col-sm-2 control-label text-danger abs" ng-show="formsub.password.$error.maxlength && formsub.password.$dirty">密码最多为16位！</label>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button ng-disabled="formsub.$invalid" type="submit" class="btn btn-success" ng-click="login()">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
