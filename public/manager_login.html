
<div ng-app="manager_login" ng-controller="mloginctrl">
    <div class="container" >
        <div class="jumbotron">
            <h2 class="text-center">登录</h2>
            <hr />
            <form class="form-horizontal" role="form" id="formsub" name="formsub">

                <div class="form-group ">
                    <label for="managername" class="col-sm-2 control-label col-sm-offset-2">用户名</label>
                    <div class="col-sm-5 ">
                        <input name="managername" type="text" class="form-control" id="managername" placeholder="请输入管理员名"/>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="managerpassword" class="col-sm-2 control-label col-sm-offset-2">密码</label>
                    <div class="col-sm-5">
                        <input name="managerpassword" type="password" class="form-control" id="managerpassword" placeholder="请输入密码"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button ng-disabled="formsub.$invalid" type="submit" class="btn btn-success" ng-click="login()">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
